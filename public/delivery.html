<body>

    <div class="container">
        <!-- Image Placeholder -->
        <div class="image-container">
            <img src="images/delivery1.jpg" alt="Delivery image" id="location-image">
        </div>

        <div class="content">
            <h2>Choose Your Delivery Location</h2>
            <p>Search and confirm your preferred delivery location.</p>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="location-search" placeholder="Enter your location..." onkeyup="searchLocation()">
                <div id="suggestions" class="suggestions"></div>
            </div>

            <!-- Confirmation Button -->
            <div class="delivery-form">
                <button id="confirm-btn">Confirm Location</button>
            </div>

            <p id="response-message"></p>
        </div>
    </div>

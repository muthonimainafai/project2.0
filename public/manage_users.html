<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/manage_bookings.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            
            <a href="Admin_dashboard.html">Dashboard</a>
        </div>
        <div class="nav-right">
            <a href="index.html">Logout</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="Admin_dashboard.html">Total Bookings</a>
        <a href="manage_bookings.html">Manage Bookings</a>
        <a href="manage_users.html" class="active">Manage Customers</a>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Manage Users</h1>
        <div class="download-container">
            <button id="downloadPdfBtn">Download Report as PDF</button>
        </div>

        <div class="summary">
            <div class="summary-box">Total Bookings: <span id="totalBookings">0</span></div>
            <div class="summary-box">Pending Orders: <span id="pendingOrders">0</span></div>

        </div>
       <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by email..."  />
        <button id="searchBtn">Search</button>
        <button id="resetBtn" onclick="resetSearch()">Reset</button>
        </div>
<table>
        <!-- Bookings Table -->
        <table>
            <thead>
                <tr>
                    <th>fullName</th>
                    <th>Email</th>
                    <th>address</th>
                    <th>Actions</th>
                   
                </tr>
            </thead>
            <tbody id="usersTable">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
<script src="js/manage_users.js"></script>
